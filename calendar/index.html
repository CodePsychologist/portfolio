<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <div class="month-picker">
                    <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-month-year">June 2025</h2>
                    <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button id="today-btn" class="today-btn">Today</button>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days" id="calendar-days">
                <!-- Days will be filled by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Add Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <input type="hidden" id="event-date">
                
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" required>
                </div>
                
                <div class="form-group time-inputs">
                    <div>
                        <label for="event-start-time">Start Time</label>
                        <input type="time" id="event-start-time">
                    </div>
                    <div>
                        <label for="event-end-time">End Time</label>
                        <input type="time" id="event-end-time">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="save-button" class="btn">Save Event</button>
                    <button type="button" id="delete-button" class="btn btn-danger">Delete</button>
                    <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Event List Modal -->
    <div id="events-list-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="events-date-title">Events for Date</h3>
            <div id="events-container">
                <!-- Events will be filled by JavaScript -->
            </div>
            <button id="add-event-button" class="btn">Add New Event</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
